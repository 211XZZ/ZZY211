    <title>Andromeda Oracle - M31 Convergence</title>
    <script>
      // Early console filtering to silence TF Lite / MediaPipe noise before module initialization
      (function() {
        const keywords = [
          "tensorflow", 
          "xnnpack", 
          "delegate", 
          "mediapipe", 
          "created tensorflow", 
          "tflite",
          "wasm-check"
        ];
        const originals = {
          log: console.log,
          info: console.info,
          warn: console.warn,
          error: console.error,
          debug: console.debug
        };
        function shouldFilter(args) {
          try {
            const combined = args.map(a => {
              if (typeof a === 'string') return a;
              try { return JSON.stringify(a); } catch(e) { return String(a); }
            }).join(" ").toLowerCase();
            return keywords.some(k => combined.includes(k));
          } catch (e) { return false; }
        }
        console.log = (...args) => { if (!shouldFilter(args)) originals.log.apply(console, args); };
        console.info = (...args) => { if (!shouldFilter(args)) originals.info.apply(console, args); };
        console.warn = (...args) => { if (!shouldFilter(args)) originals.warn.apply(console, args); };
        console.error = (...args) => { if (!shouldFilter(args)) originals.error.apply(console, args); };
        if (originals.debug) {
          console.debug = (...args) => { if (!shouldFilter(args)) originals.debug.apply(console, args); };
        }
      })();
    </script>
